<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello Marcos | Matrix</title>
  <style>
    :root {
      --matrix-red: #ff2b2b;
      --matrix-green: #22ff66;
      --matrix-dark: #021006;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--matrix-dark);
      color: var(--matrix-red);
      font-family: "Share Tech Mono", "Consolas", "Courier New", monospace;
      overflow: hidden;
    }
    .scanline {
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(34, 255, 102, 0.05),
        rgba(34, 255, 102, 0.05) 1px,
        rgba(0, 0, 0, 0.15) 2px,
        rgba(0, 0, 0, 0.15) 4px
      );
      mix-blend-mode: screen;
      pointer-events: none;
      opacity: 0.5;
      animation: flicker 6s infinite;
    }
    .glow {
      text-shadow: 0 0 6px rgba(255, 43, 43, 0.9), 0 0 18px rgba(255, 43, 43, 0.6);
    }
    .center {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 2;
      pointer-events: none;
    }
    h1 {
      font-size: clamp(2.5rem, 6vw, 6rem);
      letter-spacing: 0.18em;
      margin: 0;
    }
    p {
      margin: 0.5rem 0 0;
      font-size: clamp(0.9rem, 2vw, 1.25rem);
      opacity: 0.8;
    }
    .times {
      margin-top: 1.25rem;
      font-size: clamp(0.85rem, 1.6vw, 1.1rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.85;
      display: grid;
      gap: 0.35rem;
    }
    .rate {
      margin-top: 0.75rem;
      font-size: 1rem;
      letter-spacing: 0.04em;
      text-transform: none;
      color: #b26bff;
      text-shadow: 0 0 6px rgba(178, 107, 255, 0.7);
      opacity: 0.95;
    }
    .rate-source {
      position: fixed;
      right: 18px;
      bottom: 14px;
      font-size: 0.75rem;
      color: rgba(178, 107, 255, 0.65);
      text-decoration: none;
      letter-spacing: 0.06em;
      z-index: 2;
    }
    .rate-source:hover {
      color: #b26bff;
    }
    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
    }
    @keyframes flicker {
      0%, 100% { opacity: 0.45; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="center">
    <div class="glow">
      <h1>HELLO MARCOS</h1>
      <p>conexion establecida...</p>
      <div class="times" id="times"></div>
      <div class="rate" id="rate">USD/MXN: --</div>
    </div>
  </div>
  <div class="scanline"></div>
  <a class="rate-source" href="https://www.exchangerate-api.com" target="_blank" rel="noreferrer">
    Rates By Exchange Rate API
  </a>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    const timesEl = document.getElementById('times');
    const rateEl = document.getElementById('rate');

    const letters = '0123456789+-=*/()[]{}<>^';
    let columns = 0;
    let drops = [];
    let fontSize = 16;
    const speed = 0.6;

    const resize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      fontSize = Math.max(14, Math.floor(window.innerWidth / 120));
      columns = Math.floor(canvas.width / fontSize);
      drops = Array.from({ length: columns }, () => Math.floor(Math.random() * canvas.height));
    };

    const draw = () => {
      ctx.fillStyle = 'rgba(2, 16, 6, 0.12)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#22ff66';
      ctx.font = `${fontSize}px Share Tech Mono, Consolas, monospace`;

      drops.forEach((y, i) => {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        const x = i * fontSize;
        ctx.fillText(text, x, y);
        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        } else {
          drops[i] = y + fontSize * speed;
        }
      });

      requestAnimationFrame(draw);
    };

    window.addEventListener('resize', resize);
    resize();
    draw();

    const zones = [
      { label: 'Mexico', tz: 'America/Mexico_City' },
      { label: 'Korea del Sur', tz: 'Asia/Seoul' },
      { label: 'Espana', tz: 'Europe/Madrid' },
    ];

    const formatters = zones.map((zone) => ({
      ...zone,
      fmt: new Intl.DateTimeFormat('en-US', {
        timeZone: zone.tz,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true,
      }),
    }));

    const renderTimes = () => {
      const now = new Date();
      timesEl.innerHTML = formatters
        .map(({ label, fmt }) => `<div>${label}: ${fmt.format(now)}</div>`)
        .join('');
    };

    renderTimes();
    setInterval(renderTimes, 1000);

    const rateUrl = 'https://open.er-api.com/v6/latest/USD';
    const rateLabel = 'USD/MXN';

    const fetchRate = async () => {
      try {
        const response = await fetch(rateUrl);
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        const data = await response.json();
        const rate = data?.rates?.MXN;
        if (data?.result !== 'success' || typeof rate !== 'number') {
          throw new Error('Missing MXN rate');
        }
        rateEl.textContent = `${rateLabel}: ${rate.toFixed(4)}`;
      } catch (error) {
        rateEl.textContent = `${rateLabel}: N/A`;
      }
    };

    fetchRate();
    setInterval(fetchRate, 60 * 60 * 1000);
  </script>
</body>
</html>
